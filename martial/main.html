<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Open+Sans:wght@300&family=Quintessential&display=swap" rel="stylesheet">

<h1 style="color: black; font-family: 'Comforter', cursive;">Samurai Strike by Harshit Paneri</h1>

<canvas id="myCanvas" width="500px" height="500px"></canvas>
<div class="center">
  <button id="kick" class="button">
    Kick(Left arrow Key)<img src="./kick/left.png" height="20px" width="20px" />
  </button>
  <button id="punch" class="button">
    Punch(Right arrow key)<img
      src="./kick/right.png"
      height="20px"
      width="20px"
    />
  </button>
  <button id="forward" class="button">
    Forward(up arrow key<img
      src="./kick/forward.png"
      height="20px"
      width="20px"
    />
  </button>
  <button id="backward" class="button">
    Backward(down arrow key)<img
      src="./kick/back.png"
      height="20px"
      width="20px"
    />
  </button>
  <button id="block" class="button">
    block(Space bar)<img src="./kick/block.png" height="20px" width="20px" />
  </button>
</div>
<style>
  body {
    background-image: url('Martial.png');
    background-size: 100% 100%;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
  }

  .button {
    background-color: Green;
    /* Green */
    border: none;
    color: rgb(29, 200, 22);
    padding: 13px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 15px;
    border-radius: 10px;
    margin: 2px 1px;
    cursor: pointer;
    border-radius: 27px 14px;
    box-shadow: 0 8px 16px 0 rgba(132, 234, 7, 0.507),
      0 6px 20px 0 rgba(14, 12, 12, 0.941);
    align-content: center;
    /* transition-duration: 0.4s; */
    border: red;
  }
 h1 {text-align: center;}
  button:hover {
    background-color: beige;
    color: black;
  }

  /* .button4 {
    border-radius: 6px;
  } */

  .center {
    text-align: center;
  }
</style>

<script type="text/javascript" src="main.js"></script>
